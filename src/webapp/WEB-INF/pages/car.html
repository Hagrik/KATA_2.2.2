<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="2">
        <caption>Cars</caption>
        <thead>
        <tr>
            <th>Model</th>
            <th>EngineType</th>
            <th>Mileage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.engineType}"></td>
            <td th:text="${car.mileage}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
